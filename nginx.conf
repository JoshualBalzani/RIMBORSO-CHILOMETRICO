upstream rimborso_backend {
    server rimborso_app:5000;
}

# HTTP Server (default - di default)
server {
    listen 80;
    server_name _;
    
    client_max_body_size 10M;

    location / {
        proxy_pass http://rimborso_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        
        # Cookie handling - NO secure flag su HTTP
        proxy_cookie_path / /;
        proxy_cookie_flags ~ httponly samesite=lax;
    }

    location /static/ {
        proxy_pass http://rimborso_backend/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

