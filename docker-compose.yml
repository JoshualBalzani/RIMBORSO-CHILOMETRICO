version: '3.8'

services:
  rimborso_app:
    build: .
    container_name: rimborso-km-app
    
    # Volumi per persistenza dati
    volumes:
      # Database SQLite
      - ./data:/app/data
      # Upload files
      - ./app/uploads:/app/app/uploads
      # Logs
      - ./logs:/app/logs
      # Backups
      - ./backups:/app/backups
      # Favicon files
      - ./favicon:/app/favicon
    
    # Legge le variabili da .env
    env_file:
      - .env
    
    # Override variabili di ambiente (opzionale)
    environment:
      FLASK_APP: run.py
      PYTHONUNBUFFERED: 1
    
    # Restart automatico se crasha
    restart: unless-stopped
    
    # Limiti risorse
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Network
    networks:
      - rimborso-network
    
    # Non esporre direttamente, solo via Nginx
    expose:
      - "5000"

  nginx:
    image: nginx:alpine
    container_name: rimborso-km-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - rimborso_app
    restart: unless-stopped
    networks:
      - rimborso-network

networks:
  rimborso-network:
    driver: bridge
