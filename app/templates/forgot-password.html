<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupera Password - RIMBORSO KM</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Rimborso KM" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #f9fafb 0%, #eff2f5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .recovery-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;
            max-width: 500px;
            width: 100%;
        }

        .recovery-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .recovery-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .recovery-header p {
            font-size: 14px;
            color: #666666;
        }

        .alert {
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 13px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #e6f7e6;
            color: #2e7d32;
            border: 1px solid #c3e6c3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
            background: #f9fafb;
        }

        .form-group input::placeholder {
            color: #999999;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0071e3;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #0071e3 0%, #0064c8 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 113, 227, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .recovery-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            font-size: 13px;
        }

        .recovery-footer a {
            color: #0071e3;
            text-decoration: none;
        }

        .recovery-footer a:hover {
            text-decoration: underline;
        }

        .info-text {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            color: #004085;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .recovery-container {
                padding: 24px;
            }

            .recovery-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <div class="recovery-header">
            <h1>Recupera Password</h1>
            <p>Reimposta il tuo accesso</p>
        </div>

        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        {% if success %}
        <div class="alert alert-success">{{ success }}</div>
        {% endif %}

        {% if not success %}
        <div class="info-text">
            ðŸ“§ Inserisci l'email del tuo account e riceverai un link per resettare la password.
        </div>

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="example@company.it"
                    required
                    autocomplete="email"
                    autofocus
                >
            </div>

            <button type="submit" class="btn">Invia Link di Reset</button>
        </form>
        {% endif %}

        <div class="recovery-footer">
            <p>Torna a <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</body>
</html>
